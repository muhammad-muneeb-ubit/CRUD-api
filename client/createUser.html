<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 20px;
        }

        /* Navbar */
        .navbar {
            background: #333;
            padding: 15px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin: 20px 0px;
            border-radius: 15px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
            transition: 0.3s;
            border-radius: 5px;
        }

        .navbar a:hover {
            background: #667eea;
        }

        /* Form Container */
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background: #5563c1;
        }

        .message {
            margin-top: 10px;
            font-size: 14px;
            color: green;
        }

        .error {
            color: red;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .form-container {
                width: 100%;
                padding: 15px;
            }

            .input-field {
                padding: 10px;
                font-size: 14px;
            }

            .submit-btn {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="./index.html">All Users</a>
        <a href="#">Create New User</a>
    </div>

    <div class="form-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input id="name" type="text" class="input-field" placeholder="Name" required>
            <input id="email" type="email" class="input-field" placeholder="Email" required>
            <input id="password" type="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="submit-btn">Create User</button>
        </form>
        <p id="message" class="message"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>

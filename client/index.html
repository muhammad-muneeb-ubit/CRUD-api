<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 20px;
        }

        /* Navbar */
        .navbar {
            background: #333;
            padding: 15px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin: 20px 0px;
            border-radius: 15px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
            transition: 0.3s;
            border-radius: 5px;
        }

        .navbar a:hover {
            background: #667eea;
        }

        /* Container */
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
            text-align: center;
            overflow-x: auto;
        }

        h2 {
            color: #333;
        }

        /* Table */
        .table-wrapper {
            overflow-x: auto;
            width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            min-width: 500px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background: #667eea;
            color: white;
        }

        /* Buttons */
        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 14px;
        }

        .btn.delete {
            background: #f44336;
            color: white;
        }

        .btn.update {
            background: #4CAF50;
            color: white;
        }

        .btn:hover {
            opacity: 0.8;
        }
        .delete{
            background: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            padding: 4px 2px;
        }
        .update{
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            padding: 4px 2px;
        }
        .center{
            text-align: center;
        }
        /* Responsive Design */
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .container {
                width: 100%;
                padding: 15px;
            }

            table {
                min-width: 100%;
            }

            .btn {
                padding: 6px 10px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#">All Users</a>
        <a href="./createUser.html">Create New User</a>
    </div>

    <div class="container">
        <h2>Registered Users</h2>
        
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Options</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- Users will be displayed here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="./getUser.js"></script>

</body>
</html>
